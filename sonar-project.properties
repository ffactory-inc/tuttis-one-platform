sonar.projectKey=ffactory-do_tuttis-one-platform
sonar.organization=ffactory-do

#This is the name and version displayed in the SonarCloud UI.
sonar.projectName=tuttis-one-platform
sonar.projectVersion=1.0.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src
# Where to find tests file, also src
sonar.tests=src
# But we get specific here
# We don't need to exclude it in sonar.sources because it is automatically taken care of
sonar.test.inclusions=src/**/*.spec.ts,src/**/*.spec.tsx
sonar.coverage.exclusions=src/**/*.spec.ts,src/**/*.spec.tsx,src/**/*.html

# Now specify path of lcov and testlog
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/coverage-report.xml
sonar.sourceEncoding=UTF-8
